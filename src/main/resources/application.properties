
spring.datasource.url=jdbc:mysql://localhost:3306/bro_music?serverTimezone=Asia/Shanghai&useSSL=false&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.typeAliasesPackage=com.example.demo.domain
mybatis.mapperLocations=classpath:mapper/*.xml

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#spring.server.MaxFileSize=50MB
#spring.server.MaxRequestSize=50MB
server.port=8888
#配置文件传输
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB

spring.servlet.multipart.max-request-size=50MB

#热部署生效
spring.devtools.restart.enabled=true

#设置重启的目录
spring.devtools.restart.additional-paths=src/main/java

#classpath目录下的WEB-INF文件夹内容修改不重启
spring.devtools.restart.exclude=WEB-INF/**
